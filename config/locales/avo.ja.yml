    action_translations:
      # クリーンアップ系アクション
      cleanup_expired_joysound_music_posts:
        name: "期限切れのJOYSOUNDミュージックポストをクリーンアップ"
        message: "配信期限が過ぎており、URLが存在しないレコードを削除します。この操作は元に戻せません。"
        confirm_button_label: "実行する"
        cancel_button_label: "キャンセル"
        succeed: "クリーンアップが完了しました。確認件数: %{checked}件、削除件数: %{deleted}件"
        failed: "処理中にエラーが発生しました。詳細はログを確認してください。"
      cleanup_invalid_display_artists:
        name: "無効なDisplayArtistを削除"
        message: "URLが無効なアーティストを検証し、削除します。※関連するsongsがあるレコードは削除されません。"
        confirm_button_label: "検証して削除"
        cancel_button_label: "キャンセル"
        succeed: "検証が完了しました。"
        checked: "確認件数: %{count}件"
        invalid: "無効URL: %{count}件"
        deleted: "削除件数: %{count}件"
        skipped: "※%{count}件は関連するsongsがあるため削除されませんでした。"
        failed: "処理中にエラーが発生しました。詳細はログを確認してください。"
      cleanup_orphan_display_artists:
        name: "関連なしDisplayArtistを削除"
        message: "songsが紐づいていないDisplayArtistを削除します。削除されたレコードはTSVファイルでダウンロードできます。"
        confirm_button_label: "削除する"
        cancel_button_label: "キャンセル"
        succeed: "削除対象のレコードはありませんでした"
      # エクスポート系アクション
      export_missing_original_songs:
        name: "原曲未登録の楽曲をエクスポート"
      export_songs:
        name: "選択した楽曲をエクスポート"
      # DAM関連取得アクション
      fetch_dam_artist:
        name: "DAMのアーティストを取得"
        succeed: "完了しました！"
      fetch_dam_song:
        name: "URLからDAMの楽曲を取得"
        succeed: "完了しました！"
        failed: "DAMの楽曲URLではありません。"
      fetch_dam_songs:
        name: "DAMの楽曲を取得"
        succeed: "完了しました！"
      fetch_dam_touhou_songs:
        name: "DAMの東方楽曲を取得"
        succeed: "完了しました！"
      # JOYSOUND関連取得アクション
      fetch_joysound_artist:
        name: "JOYSOUNDのアーティストを取得"
        succeed: "完了しました！"
      fetch_joysound_detail:
        name: "URLからJOYSOUNDの楽曲を取得"
        succeed: "完了しました！"
        failed: "JOYSOUNDのURLではありません。"
      fetch_joysound_music_post_artist:
        name: "JOYSOUNDミュージックポストのアーティストを取得"
        succeed: "完了しました！"
      fetch_joysound_music_post_song:
        name: "JOYSOUNDミュージックポストの楽曲を取得（改善版）"
        message: "JOYSOUNDミュージックポストから楽曲データを取得します。エラーハンドリングと進捗表示が改善されています。"
        succeed: "取得処理が正常に完了しました。取得件数: %{fetched}件、スキップ件数: %{skipped}件"
        failed: "取得処理が完了しましたが、%{errors}件のエラーが発生しました。取得件数: %{fetched}件"
      fetch_joysound_songs:
        name: "JOYSOUNDの楽曲を取得"
        succeed: "完了しました！"
      fetch_joysound_touhou_songs:
        name: "JOYSOUNDの東方楽曲を取得"
        succeed: "完了しました！"
      fetch_music_post:
        name: "JOYSOUNDミュージックポストの東方楽曲を取得"
        succeed: "完了しました！"
      fetch_music_post_song_joysound_url:
        name: "JOYSOUNDミュージックポストの楽曲URLを取得"
        succeed: "完了しました！"
      # インポート系アクション
      import_songs_with_original_songs:
        name: "原曲を含む楽曲のインポート"
        succeed: "完了しました！"
        failed: "インポートエラー。"
      # メンテナンス系アクション
      perform_full_joysound_music_post_maintenance:
        name: "JOYSOUNDミュージックポスト統合メンテナンス"
        message: "期限切れレコードのクリーンアップ、楽曲取得、URL確認、配信期限更新を一括実行します。時間がかかる場合があります。"
        confirm_button_label: "実行する"
        cancel_button_label: "キャンセル"
        succeed: "統合メンテナンスが完了しました:"
        cleanup: "期限切れクリーンアップ: %{deleted}件削除"
        fetch: "楽曲取得: %{fetched}件取得"
        refresh: "URL確認: %{deleted}件削除"
        update_deadlines: "配信期限更新: %{updated}件更新"
        failed: "%{errors}件のエラーが発生しました。詳細はログを確認してください。"
      refresh_joysound_music_post_song:
        name: "JOYSOUNDミュージックポスト楽曲の更新（効率化版）"
        message: "URLの存在確認により、無効な楽曲レコードを削除します。ブラウザを使わない高速処理です。"
        succeed: "更新処理が正常に完了しました。確認件数: %{total_checked}件、削除件数: %{deleted}件"
        failed: "更新処理が完了しましたが、%{errors}件のエラーが発生しました。削除件数: %{deleted}件"
      update_dam_delivery_models:
        name: "DAM楽曲の機種情報を更新"
        succeed: "完了しました！"
      update_joysound_music_post_delivery_deadline_dates:
        name: "JOYSOUNDミュージックポスト楽曲の配信期限を更新（最適化版）"
        message: "配信期限データを効率的に一括更新します。データベースクエリが最適化されています。"
        succeed: "更新処理が正常に完了しました。処理件数: %{total_processed}件、更新件数: %{updated}件"
        failed: "更新処理が完了しましたが、%{errors}件のエラーが発生しました。更新件数: %{updated}件"
      validate_display_artist_urls:
        name: "DisplayArtistのURL検証"
        message: "アーティストURLが有効かどうかを確認します。無効なURLはTSVファイルでダウンロードされます。"
        confirm_button_label: "検証する"
        cancel_button_label: "キャンセル"
        succeed: "URL検証が完了しました。確認件数: %{checked}件、無効なURLはありませんでした。"
        failed: "処理中にエラーが発生しました。詳細はログを確認してください。"
